<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Pledge Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pledge {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .pledge:hover {
            background-color: #e0f7fa;
        }
        .pledge.checked {
            background-color: #c8e6c9;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My SDG Pledge Board</h2>
        <p>Click on a pledge to mark it as completed!</p>
        <div id="pledges"></div>
    </div>
    
    <script>
        const pledges = [
            "No Poverty: I pledge to participate in outreach programs, donate pre-loved clothes and school supplies, and support small businesses like sari-sari stores and local vendors.",
            "Zero Hunger: I pledge to only take food that I can finish and finish food that I take.",
            "Good Health and Well-being: I pledge to prioritize my mental and physical health by committing to healthy habits and hygiene.",
            "Quality Education: I pledge to support education by sharing knowledge and donating learning materials to local schools.",
            "Gender Equality: I pledge to treat all people with respect, unlearn cultural gender biases, and promote inclusivity.",
            "Clean Water and Sanitation: I pledge to conserve and save water by supporting facilities that use recycled water, take shorter baths, and use only water when needed.",
            "Affordable and Clean Energy: I pledge to reduce my energy consumption by only using appliances and lights when necessary, and turning them off whenever not being used.",
            "Industry, Innovation, and Infrastructure: I pledge to support fair labor by choosing ethical brands, consider freelancing or side hustles to develop skills, and promote financial literacy among my peers.",
            "Reduced Inequalities: I pledge to engage in projects that promote technology for social good, advocate for better public transportation, and support innovative local startups.",
            "Sustainable Cities and Communities: I pledge to treat everyone fairly, amplify the voices of marginalized groups, and support student-led initiatives that fight discrimination and promote inclusivity.",
            "Responsible Consumption and Production: I pledge to bike, walk, or use public transport like jeepneys, train, or buses whenever possible and join tree-planting or urban gardening activities.",
            "Climate Action: I pledge to join environmental movements, participate in tree-planting activities, and reduce my carbon footprint by conserving energy and using eco-friendly products.",
            "Life Below Water: I pledge to reduce plastic waste, avoid using sachets whenever possible, and support campaigns that protect Philippine marine life.",
            "Life on Land: I pledge to support local farmers by buying from markets or farm-to-table sellers, avoid products that harm wildlife, and plant trees in my community.",
            "Peace, Justice, and Strong Institutions: I pledge to educate myself on national issues, exercise my right to vote wisely, and speak up against corruption and injustices in my community.",
            "Partnerships for the Goals: I pledge to collaborate with student organizations, participate in community projects, and use my social media platforms to promote SDG initiatives."
        ];

        const pledgeContainer = document.getElementById("pledges");

        pledges.forEach((text, index) => {
            const div = document.createElement("div");
            div.classList.add("pledge");
            div.innerHTML = text;
            div.addEventListener("click", () => {
                div.classList.toggle("checked");
            });
            pledgeContainer.appendChild(div);
        });
    </script>
</body>
</html>
